language: node_js
sudo: required
dist: trusty

addons:
  apt:
    sources:
      - sourceline: "deb http://cran.rstudio.com/bin/linux/ubuntu trusty/"
    packages:
      - r-base

node_js:
  - 7

cache: yarn

env:
  global:
  - ENCRYPTION_LABEL: "ae5ecd417952"

before_install:
  - Rscript -e "install.packages('devtools', repos='http://cran.us.r-project.org')"

script: bash ./travis-main.sh
